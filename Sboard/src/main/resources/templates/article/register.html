<html lang="en" xmlns="http://www.thymeleaf.org"
      layout:decorate="/index.html">
                <div class="sboard-register" layout:fragment="content">
                    <div class="panel">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form th:action="@{/article/register}" method="post">
                                <input type="text" th:value="${#authentication.principal.user.uid}"  name="writer"/>

                                <div class="form-group">
                                    <label>제목</label>
                                    <input class="form-control" placeholder="제목을 입력하세요." name="title" >
                                </div>
                                <div class="form-group">
                                    <label>내용</label>
                                    <textarea name="content" class="form-control" rows="10" placeholder="내용을 입력하세요." ></textarea>
                                </div>
                                <div class="form-group">
                                    <label>파일첨부</label>
                                    <input type="file" name="fname">
                                </div>
                                <div class="text-right">
                                    <a th:href="@{/article/list}" class="btn btn-default">취소</a>
                                    <input type="submit" value="등록" class="btn btn-primary"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

</html>
