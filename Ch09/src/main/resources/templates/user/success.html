<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>user::success</title>
</head>
<body>
	<h3>로그인 성공</h3>
	<p sec:authorize="isAuthenticated()" >
		
		아이디: <span>[[${#authentication.principal.uid}]]</span><br>
		이  름: <span>[[${#authentication.principal.name}]]</span><br>
		나  이: <span sec:authentication="principal.age"></span><br>
		휴대폰: <span sec:authentication="principal.hp"></span><br>
		가입일: <span>[[${#authentication.principal.regDate}]]</span><br>
		권  한: <span>[[${#authentication.principal.role}]]</span><br>
		<a th:href="@{/user/logout}"> 로그아웃 </a>
	</p>
	
	<a th:href="@{/}">메인으로</a>
	
</body>
</h>
