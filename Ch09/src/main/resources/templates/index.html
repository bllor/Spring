<!DOCTYPE html>
	<html xmlns="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<title>Ch09.Spring Security 실습</title>
	</head>
	<body>
		<h3>Ch09.Spring Security</h3>
		
		<h4>인증 테스트</h4>
		<th:block sec:authorize="isAnonymous()">
		<!-- 로그인을 하지 않으면 출력됨 -->
		<a th:href="@{/user/register}">user 회원가입</a>
		<a th:href="@{/user/login}">user 로그인</a>
		</th:block>
		
		
		<th:block sec:authorize="isAuthenticated()">
			<a th:href="@{/user/logout}">로그아웃</a>
		</th:block>
		
		
		<h4>인가 테스트</h4>
		<th:block sec:authorize="hasAnyAuthority('ADMIN')">
			<a th:href="@{/admin/index}">관리자 페이지</a>		
		</th:block>		
		<th:block sec:authorize="hasAnyAuthority('MANAGER','ADMIN')">
			<a th:href="@{/manager/index}">매니저 페이지</a>
		</th:block>
	</body>
</html>
