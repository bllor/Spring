<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>USER6::REGISTER</title>
	</head>
	<body>
		<h3>user6 등록</h3>
		<a href="/Ch07/index">메인</a>
		<a href="/Ch07/user6/list">user6 목록</a>
		<form action="/Ch07/user6/register" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" /></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birth" /></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<select name="gender">
							<option value="M">남자</option>
							<option value="F">여자</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" name="age" /></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option>서울</option>
							<option>대전</option>
							<option>대구</option>
							<option>울산</option>
							<option>부산</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="hp" /></td>
				</tr>
				<tr>
					<td colspan="2" align ="right"><input type="submit" value ="등록하기"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
