<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>User6::MODIFY</title>
	</head>
	<body>
		<h3>user6 수정</h3>
		<a href="/Ch07/index">메인</a>
		<a href="/Ch07/user6/list">user6 목록</a>
		
		<form action="/Ch07/user6/modify" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" th:value="${user.uid}"   readonly/></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}" /></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td ><input type="date" name="birth" th:value="${user.birth}" /></td>
				</tr>
				<tr>
				    <td>성별</td>
				    <td>
				        <select name="gender">
				            <option value="M" th:selected="${user.gender == 'M'}">남자</option>
				            <option value="F" th:selected="${user.gender == 'F'}">여자</option>
				        </select>
				    </td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" name="age" th:value="${user.age}"  /></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option th:selected="${user.addr == '서울'}" >서울</option>
							<option th:selected="${user.addr == '대전'}">대전</option>
							<option th:selected="${user.addr == '대구'}">대구</option>
							<option th:selected="${user.addr == '울산'}">울산</option>
							<option th:selected="${user.addr == '부산'}">부산</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="hp" th:value="${user.hp}"  /></td>
				</tr>
				<tr>
					<td colspan="2" align ="right"><input type="submit" value ="등록하기"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
